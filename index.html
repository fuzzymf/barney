<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Barney</title>

	<!-- Page properties -->
	<meta name="author" content="LupLab @ UC Davis">
	<meta name="description" content="RISC-V Instruction Encoder/Decoder">
	<meta name="keywords" content="riscv, risc-v, instruction, decoder, encoder, converter">

	<!-- Style -->
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" type="image/png" href="./assets/favicon.png">

</head>

<body>
	<div id="title-container">
		<div id="title-box">[ RISC-V Machine Code Decoder ]</div>
	</div>

	<div id="search-outer-container">
		<div id="search-container">
			<span class="offset-label">[ Instruction ]</span>
			<div id="search-input-wrapper">
				<input id="search-placeholder">
				<input type="text" name="input" id="search-input" autofocus="" autocomplete="off">
			</div>
			<button id="gear-icon"></button>
			<div id="search-result-list" hidden=""></div>
		</div>
	</div>

	<div id="results-outer-container">
		<div id="results-container-box" style="display: none;">
			<span id="results-label" class="offset-label">[ DECODED ]</span>
			<div id="results-inner-container">
				<div class="results-container-spacing"></div>
				<div class="rows-container" id="valid-result">

					<div class="result-row result-row-title">Assembly = </div>
					<div class="result-row result-row-data">
						<div id="asm-data"></div>
						<button id="asm-copy" class="result-button copy-button">
							<span class="button-tooltip copy-tooltip">Copy</span>
						</button>
					</div>

					<div class="result-row result-row-title">Binary = </div>
					<div class="result-row result-row-data">
						<div id="binary-data">
						</div>
						<button id="binary-copy" class="result-button copy-button">
							<span class="button-tooltip copy-tooltip">Copy</span>
						</button>
					</div>

					<div class="result-row result-row-title">Hexadecimal = </div>
					<div class="result-row result-row-data">
						<div id="hex-data"></div>
						<button id="hex-copy" class="result-button copy-button">
							<span class="button-tooltip copy-tooltip">Copy</span>
						</button>

					</div>


					<div class="result-row result-row-title">Format = </div>
					<div class="result-row result-row-data" id="fmt-data"></div>

					<!-- <div class="result-row result-row-title">Instruction set = </div> -->
					<div class="result-row result-row-data" id="isa-data"></div>
				</div>

				<div class="rows-container" id="error-container"></div>
				<div class="results-container-spacing"></div>
			</div>
		</div>
	</div>
	<div id="copyright-container">
		<div id="copyright-box">Design system & language inspired from <a href="https://luplab.gitlab.io/rvcodecjs/">
				RVCodecJS</a> by <a href="https://luplab.cs.ucdavis.edu/">LupLab</a> @ University of
			California, Davis<br>This website and its components are licensed under the <a
				href="https://www.gnu.org/licenses/agpl-3.0.en.html">GNU AGPLv3</a> License
		</div>
	</div>
	<script type="module" src="main.js"></script>



</body>

</html>
